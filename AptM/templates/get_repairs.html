{% extends 'base.html' %}

{% block content %}
    <h1>My new Repairs</h1>
    <hr>
<br>
<br>
<div class="btn-group-vertical">
  <button type="button" class="btn btn-primary">Мои работы</button>
  <button type="button" class="btn btn-primary">Мои выполненые работы</button>
</div>
<br>
<br>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Номер заявки</th>
      <th>status</th>
      <th>description</th>
      <th>Type work</th>
    </tr>
  </thead>
  <tbody>
  {% for repair in object_list %}
    <tr>
        <td>{{ repair.id }}</td>
        <td>{{ repair.status }}</td>
        <td>{{ repair.description }}</td>
        <td>{{ repair.type_repair }}</td>
        <td>
            <a href="{{ repair.get_absolute_url }}">Открыть</a>
        </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<br>
<div class="row">
            <div class="col-md-12">
                <a href="{% url 'create' %}"
                   class="btn btn-success">Создать заявку</a>
            </div>
</div>

{% endblock %}
