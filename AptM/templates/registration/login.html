{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        <div class="mb-3 mt-3">
            {{ form }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success">submit</button>
        </div>
    </form>

    <a href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock %}
